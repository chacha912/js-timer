<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/51005d41ce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="title">Stopwatch</h1>
    <div class="stopwatch">
      <div class="display">00:00:00</div>
    </div>
    <div class="btn-wrap">
      <button class="control-btn start" aria-label="시작">
        <i class="fas fa-play"></i>
        <!-- 정지시, aria-label="정지", 아이콘 변경 -->
        <!-- <i class="fas fa-pause"></i>  -->
      </button>
      <button class="control-btn lap" aria-label="기록">
        <i class="fas fa-stopwatch"></i>
      </button>
      <button class="control-btn reset" aria-label="초기화">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
    <ol class="timer-laps">
      <li class="timer-lap">00:00:00.0</li>
      <li class="timer-lap">00:00:00.0</li>
    </ol>
    <script src="./src/watch.js"></script>
  </body>
</html>
